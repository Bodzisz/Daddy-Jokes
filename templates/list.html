<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">DaddyJokes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto center">
          <li class="nav-item active pr-3 pl-5">
            <a class="nav-link grow" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item grow pr-3">
            <a class="nav-link" href="/list">Jokes</a>
          </li>
          <li class="nav-item grow px-3">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          {% if is_authenticated %}
               <li class="nav-item grow px-3">
                    <a class="nav-link text-danger" href="/logout">Logout</a>
               </li>
          {% else  %}
              <li class="nav-item grow px-3">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item grow px-3">
                <a class="nav-link" href="/register">Register</a>
              </li>
          {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>


    <div class="container">
        <ul class="list-unstyled list-group">
            {% for joke in jokes %}
                <li class="list-group-item">{{ joke['name'] }}  {{ joke['content'] }}  {{ joke['author'] }} {{ joke['datetime'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
